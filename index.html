<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8" />
    <title>HW#3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="function-wrapper">
        <h3>Функція 1</h3>
        <input class="input-style" id="max-digit-input" type="number" placeholder="Введіть число" />
        <button class="button-style" onclick="handleMaxDigit()">Результат</button>
        <div id="max-digit-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 2</h3>
        <p>Введіть число</p>
        <input class="input-style" id="number-input" type="number" placeholder="Введіть число" />
        <p>Введіть степінь числа</p>
        <input class="input-style" id="pow-input" type="number" placeholder="Введіть степінь числа" />
        <button class="button-style" onclick="handlePowNumber()">Результат</button>
        <div id="pow-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 3</h3>
        <input class="input-style" id="format-name-input" type="text" placeholder="Введіть ім'я" />
        <button class="button-style" onclick="handleFormatName()">Результат</button>
        <div id="format-name-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 4</h3>
        <input class="input-style" id="count-salary-input" type="number" placeholder="Введіть розмір заробітньої плати" />
        <button class="button-style" onclick="handleCountSalary()">Результат</button>
        <div id="count-salary-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 5</h3>
        <input class="input-style" id="random-min-number-input" type="number" placeholder="Введіть перше число:" />
        <input class="input-style" id="random-max-number-input" type="number" placeholder="Введіть друге число:" />
        <button class="button-style" onclick="handleRandomNumber()">Результат</button>
        <div id="random-number-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 6</h3>
        <input class="input-style" id="word-input" type="text" placeholder="Введіть слово:" />
        <input class="input-style" id="letter-input" type="text" placeholder="Введіть літеру, яку потрібно порахувати:" />
        <button class="button-style" onclick="handleCountLetter()">Результат</button>
        <div id="letter-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 7</h3>
        <input class="input-style" id="currency-input" type="text" placeholder="Введіть сумму (наприклад 100$, 100uah):" />
        <button class="button-style" onclick="handleConvertCurrency()">Результат</button>
        <div id="currency-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 8</h3>
        <input class="input-style" id="password-input" type="text" placeholder="Введіть довжину паролю:" />
        <button class="button-style" onclick="handleRandomPassword()">Результат</button>
        <div id="password-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 9</h3>
        <input class="input-style" id="delete-word-input" type="text" placeholder="Введіть слово:" />
        <input class="input-style" id="delete-letter-input" type="text" placeholder="Введіть літеру, яку необхідно видалити:" />
        <button class="button-style" onclick="handleDeleteLetter()">Результат</button>
        <div id="delete-letter-output"></div>
        <div class="line"></div>
    </div>

    <div class="function-wrapper">
        <h3>Функція 10</h3>
        <input class="input-style" id="palindrom-input" type="text" placeholder="Введіть слово або вираз:" />
        <button class="button-style" onclick="handleIsPalindrom()">Результат</button>
        <div id="palindrom-output"></div>
        <div class="line"></div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
